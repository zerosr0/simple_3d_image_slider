<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> || Simple 3D Image Slider || </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:wght@200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="section">
    <div class="body__container">
      <div class="box__container">
        <div class="card" style="--i: 1;">
          <div class="box__image"><img src="./img/img1.png" alt="img1"></div>
          <h2>Lorem ipsum dolor sit amet<br><span>consectetur adcing.</span></h2>
        </div>
        <div class="card" style="--i: 2;">
          <div class="box__image"><img src="./img/img2.png" alt="img2"></div>
          <h2>Lorem ipsum dolor sit amet<br><span>consectetur isicing.</span></h2>
        </div>
        <div class="card" style="--i: 3;">
          <div class="box__image"><img src="./img/img3.png" alt="img3"></div>
          <h2>Lorem ipsum dolor sit amet<br><span>consectetur adisicing.</span></h2>
        </div>
        <div class="card" style="--i: 4;">
          <div class="box__image"><img src="./img/img4.png" alt="img4"></div>
          <h2>Lorem ipsum dolor sit amet<br><span>consectetur adipicing.</span></h2>
        </div>
      </div>
    </div>
    <div class="box__slide-btns">
      <div class="prev"></div>
      <div class="next"></div>
    </div>
  </div>
</body>

</html>
